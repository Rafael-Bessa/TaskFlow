
# Configuracao do Banco de Dados SQL Server

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=taskflow;encrypt=true;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=sql123*

# JPA - Agora só valida, não cria mais tabelas
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true

# Flyway - Gerencia as migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration